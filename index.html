<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-container">
    <div class="product-image">
      <img src="https://via.placeholder.com/400" alt="Product Image" id="productImg">
    </div>
    <div class="product-details">
      <h1 id="productTitle">Product Name</h1>
      <p id="productDescription">This is a great product that meets your needs and exceeds expectations.</p>
      <p class="price" id="productPrice">$99.99</p>
      <button id="addToCartBtn">Add to Cart</button>
      <p id="cartMessage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
